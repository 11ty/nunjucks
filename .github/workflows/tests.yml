name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        node: ["20", "22", "24"]

    name: Test (node-${{ matrix.node }}/${{ matrix.os }})

    steps:
      - if: runner.os == 'Linux'  # PhantomJS OpenSSL 1.1.1 vs 3.x Ubuntu 22+ compat
        run: echo "OPENSSL_CONF=/dev/null" >> "$GITHUB_ENV"
      - if: runner.os == 'Windows'  # Tests would fail LF vs CRLF linebreak-style
        run: git config --global core.autocrlf false &&Â git config --global core.eol lf
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # 4.1.7
      - name: Setup node
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # 4.0.3
        with:
          node-version: ${{ matrix.node }}
          # cache: npm
      - run: npm ci
      - run: npm test
